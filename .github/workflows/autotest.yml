name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug TOKEN_GOOGLE_API secret
        run: echo "${{ secrets.TOKEN_GOOGLE_API }}"
      
      - name: Create token.json from secret
        run: echo "${{ secrets.TOKEN_GOOGLE_API }}" > token.json

      - name: Run tests
        env:
          PYTHONPATH: /home/runner/work/GoogleCloudStorage/GoogleCloudStorage
        run: |
          mkdir -p test-reports
          python .github/workflows/auto_testing.py > .github/workflows/test-reports/results.log

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: Test Results
          path: .github/workflows/test-reports/results.log
